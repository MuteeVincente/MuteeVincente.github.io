			  <script>
				window.addEventListener('load', function () {
				  writeLine(1, "I'm a Computer Science Student in Jomo Kenyatta University of Agriculture and Technology", function() {
					// callback function to start writing the second line after the first one is complete
					writeLine(2, "My current Focus is on back-end development and CyberSecurity.");
				  });
				});
			  
				function writeLine(lineNum, text, callback) {
				  var i = 0;
				  var interval = setInterval(function() {
					if (i < text.length) {
					  document.getElementById("line" + lineNum).innerHTML += text.charAt(i);
					  i++;
					} else {
					  clearInterval(interval);
					  // call the callback function after the line is complete
					  if (callback) {
						setTimeout(callback, 1000);
					  }
					}
				  }, 50);
				}
			  </script>
